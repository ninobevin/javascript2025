<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
        <style>
            body{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 10vh;
            color: black;
            }
            </style>
    </head>
    <body>
        <main>
        <div>
            <h3>Objects and Classes</h3>
            <label>Name:</label>
            <input type="text" id="txt_name">
            <br>
            <br>
            <label>Age:</label>
            <input type="number" id="txt_age">
            <br>
            <br>
            <label>Section:</label>
            <input text="text" id="txt_section">
            <br>
            <br>
            <button id="btn_save" onclick="addData()">Save</button>
            <br>
        </div>
        <table border="1">
            <thead>
               <th>Name</th>
               <th>Age</th>
               <th>Section</th>
            </thead>
            <tbody id="tb_data">

            </tbody>
        </table>
        <script>
            let students=[];
            let tbody= document.getElementById("tb_data");

            function clearTable(){
                tbody.innerHTML="";
            }

            function row_delete(index){
                students.splice(index,1);
                clearTable();
                loadData();
            }

            function loadData(){
                for(index in students){
                    let row=tbody.insertRow(index);
                    let col_name=row.insertCell(0);
                    let col_age=row.insertCell(1);
                    let col_section=row.insertCell(2);
                    let col_delete = row.insertCell(3);

                    col_name.innerHTML=students(index).name;
                    col_age.innerHTML=students(index).age;
                    col_section.innerHTML=students(index).section;
                    col_delete.innerHTML = "<button onclick='row_delete(" + index + ")'>Delete</button>";
                    }

            }
            function addData(){

                clearTable();
                let name=document.getElementById("txt_name").value;
                let age=document.getElementById("txt_age").value;
                let section=document.getElementById("txt_section").value;
                

                const student={
                    name: name,
                    age: age,
                    section: section,
                    
                    
                };

                students.push(student);

                loadData();

            };
           
            
        </script>
        </main>
    </body>
</html>
