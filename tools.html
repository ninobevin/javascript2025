<body>

    <div>
        <h3>Distance Converter</h3>

        <div>
            <label>Meter to Kilometer</label>
            <input id="txt_m_to_km" type="number" />
            <button id="btn_m_to_km" onclick="metersToKm()">convert</button>

        </div>

        <div>
            <label>Meter to Kilometer</label>
            <input id="txt_m_to_km" type="number" />
            <button id="btn_m_to_km" onclick="metersToKm()">convert</button>

        </div>

    </div>




    <script>
        // document.getElementById("text1");
        function metersToKm() {
            let meter = document.getElementById("txt_m_to_km").value;
            let kilometer = parseFloat(meter / 1000);
            alert(meter + "m is equal to " + kilometer + "km");

        }
    </script>
