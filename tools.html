<!DOCTYPE html>

<body>

    <div>
        <h3> Distance Converter</h3>

        <div>       
        
            <label>Inches to Cm</label>
            <input id="txt_inch_to_cm" type="number" />       
            <button id="btn_inch_to_cm" onclick="inchestocm()">convert</button>
        
        </div>

    <script>
        //document.getElementById("text1");
        function inchestocm() {
            let inches = document.getElementById("txt_inch_to_cm").value;
            let cm = parseFloat(inches * 10);
            alert(inches + " inches is equal to " + cm + "cm")

        }
    </script>
     <br>
        <div>       
        
        <label>Inches to Feet</label>
        <input id="txt_inch_to_feet" type="number" />       
        <button id="btn_inch_to_feet" onclick="inchestofeet()">convert</button> 

        </div>
    
     <script>
        //document.getElementById("text1");
        function inchestofeet() {
            let inches = document.getElementById("txt_inch_to_feet").value;
            let feet = parseFloat(inches / 10);
            alert(inches + " inches is equal to " + feet + "feet")

    }
    </script>

</div>
