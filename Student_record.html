<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Students Record</title>
     </head>
     <body>
        <h1></h1>
        <form id="myForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>

            <label for="section">Section:</label><br>
            <input type="text" id="section" name="section"><br><br>

            <input type="submit" value="Submit">
        </form>
<br><br>      
<table border="1" id="dataTable">

    <style>
      

    </style>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Section</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
    </table>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) { 
        event.preventDefault(); 

       
        let name = document.getElementById("name").value.trim();
        let age = document.getElementById("age").value.trim();
        let section = document.getElementById("section").value.trim();

        
        let tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

        
        let newRow = tableBody.insertRow();

       
        let cell1 = newRow.insertCell(0);
        let cell2 = newRow.insertCell(1);
        let cell3= newRow.insertCell(2);

       
        cell1.textContent = name;
        cell2.textContent = age;
        cell3.textContent = section;

      
        document.getElementById("myForm").reset();
    });
</script>


 </body>
</html>
