<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
</head>
<body>
    <h3>Distance Converter</h3>
    <div>
        <input type="number" id="distance1" placeholder="Inches">
        <p>Inches To:</p>
        <select id="conversion">
            <option value="cm">Centimeter</option>
            <option value="ft">Feet</option>
            <option value="m">Meters</option>
            <option value="km">Kilometer</option>
        </select>

        <button onclick="convert()">Convert</button>

        <script>
            function convert() {
                var distance = document.getElementById("distance1").value;
                var metrics = document.getElementById("conversion").value;
                var result = 0;

                if (metrics == "cm") {
                    result = distance * 2.54;
                } else if (metrics == "ft") {
                    result = distance / 12;
                } else if (metrics == "m") {
                    result = distance * 0.0254;
                } else if (metrics == "km") {
                    result = distance * 0.0000254;
                } 

                if (distance === "" || isNaN(distance)) {
                    result = "Invalid Input";

                }

                alert("Result:" + " " + result);
            }
        </script>
    </div>
    
</body>
</html>
